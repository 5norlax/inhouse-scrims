name: test

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Test ğŸ§ª
        run: |
          cd packages
          cd module
          npm ci
          npm run test
      - name: Bundle ğŸ“¦
        run: |
          cd packages
          cd module
          npm run build
