name: test

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: cd module
      - run: npm ci
      - name: Test ğŸ§ª
        run: npm run test
      - name: Bundle ğŸ“¦
        run: npm run build:prod