name: deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install and Build ðŸ”§
        run: |
          cd module
          npm ci
          npm run build:prod
          cd ..
          cd app
          npm ci
          npm link ../module
          npm run build
          echo 'inhousescrims.com' > ./build/CNAME
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: app/build