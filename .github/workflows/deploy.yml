name: deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install and Build ðŸ”§
        run: |
          cd packages
          cd module
          npm ci --ignore-scripts --no-audit --no-fund --no-progress --omit=optional --prefer-offline
          npm run build
          cd ..
          cd app
          npm ci --ignore-scripts --no-audit --no-fund --no-progress --omit=optional --prefer-offline
          npm link ../module
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: packages/app/build
